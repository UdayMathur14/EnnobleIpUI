<div class="filters-box">
    <div class="row">
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Plant Code</label>
                <ng-select class="input-field" [(ngModel)]="plantCode"
                    placeholder="Select Plant" [readonly]="cityCode || stateCode || auCode || siteCode">
                    <ng-option *ngFor="let plant of plantsList"
                        [value]="plant.plantCode">{{plant.plantCode}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label>City</label>
                <ng-select class="input-field" [(ngModel)]="cityCode"
                    placeholder="Select City" [readonly]="plantCode || stateCode || auCode || siteCode">
                    <ng-option *ngFor="let city of cities"
                        [value]="city.code">{{city.value}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label>State</label>
                <ng-select class="input-field" [(ngModel)]="stateCode"
                    placeholder="Select State" [readonly]="cityCode || plantCode || auCode || siteCode">
                    <ng-option *ngFor="let state of states"
                        [value]="state.code">{{state.value}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label>AU Code</label>
                <input type="text" class="input-field" [(ngModel)]="auCode" [disabled]="cityCode || stateCode || plantCode || siteCode" />
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label>Site Code</label>
                <input type="text" class="input-field" [(ngModel)]="siteCode" [disabled]="cityCode || stateCode || auCode || plantCode" />
            </div>
        </div>  
        <div class="col">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <button class="custom-button-filters me-2" (click)="onPlantSearch()"
                    [disabled]="!plantCode && !cityCode && !stateCode && !auCode && !siteCode ">Search</button>
                <button class="custom-button-filters" (click)="onClearFilter()">Clear</button>
            </div>
        </div>
    </div>
</div>

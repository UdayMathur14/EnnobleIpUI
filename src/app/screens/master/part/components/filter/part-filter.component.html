<div class="filters-box">
    <div class="row">
        <div class="col-lg-2" *ngIf="locations && locations.length>1">
            <div class="">
                <label for="">Location Code</label>
                <ng-select [searchable]="true" [(ngModel)]="locationIds" [multiple]="true"
                    placeholder="Select location">
                    <ng-option *ngFor="let location of locations" [value]="location.id">{{location.value}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Part Number</label>
                <ng-select class="input-field" [(ngModel)]="partNum" placeholder="Select part number">
                    <ng-option *ngFor="let part of filters?.PartNumber" [value]="part">{{part}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Part Name</label>
                <ng-select class="input-field" [(ngModel)]="partName" placeholder="Select part name">
                    <ng-option *ngFor="let part of filters?.PartName" [value]="part">{{part}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label>Status</label>
                <ng-select class="input-field" [(ngModel)]="status" placeholder="Select Status">
                    <ng-option *ngFor="let status of filters?.Status" [value]="status">{{status}}</ng-option>
                </ng-select>
            </div>
        </div>  
        <div class="col">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <button class="custom-button-filters" (click)="onPartSearch()"
                [disabled]="!locationIds.length && !partName && !partNum && !status">Search</button>
                <button [disabled]="locationIds.length && !partNum && !partName  && !status" class="custom-button-filters ms-2" (click)="onClearFilter()">Clear</button>
            </div>
        </div>
    </div>
</div>

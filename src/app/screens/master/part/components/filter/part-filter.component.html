<div class="filters-box">
    <div class="row">
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Part Number</label>
                <ng-select class="input-field" [(ngModel)]="partNum" placeholder="Select Part Number">
                    <ng-option *ngFor="let part of partsList" [value]="part.partNumber">{{part.partNumber}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Part Name</label>
                <div class="input-with-icon">
                    <input type="text" class="input-field" [(ngModel)]="partName"/>
                    <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <button class="custom-button-filters" (click)="onPartSearch(partNum)">Search</button>
            </div>
        </div>
    </div>
</div>

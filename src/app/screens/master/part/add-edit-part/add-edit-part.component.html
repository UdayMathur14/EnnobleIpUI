<div class="page-title">
    <h1>{{partId>0 ? 'Edit Part' : 'Create Part'}} Master</h1>
    <div class="action-buttons">
        <button class="custom-button-regulr" (click)="onPressSave()" [disabled]="
            !this.partForm.controls['partNumber'].value ||
            !this.partForm.controls['partName'].value || 
            !this.partForm.controls['partSize'].value || 
            !this.partForm.controls['partPrice'].value">Save</button>
        <button class="custom-button-secondary" (click)="onCancelPress()">Cancel</button>
    </div>
</div>

<div class="content-section p-3">
    <form [formGroup]="partForm">
        <div class="row">
            <div class="col-lg-2 col-md-2">
                <div class="custom-form-input">
                    <label for="">Part Number <span class="text-danger" *ngIf="partId == 0">*</span></label>
                    <ng-select class="input-field" formControlName="partNumber" *ngIf="partId>0" [readonly]="true">
                        <ng-option *ngFor="let part of partsList" [value]="part.partNumber">{{part.partNumber}}</ng-option>
                    </ng-select>
                    <input type="text" class="input-field" formControlName="partNumber" *ngIf="partId == 0"/>
                </div>
            </div>
            <div class="col-lg-2 col-md-2">
                <div class="custom-form-input">
                    <label for="">Part Name <span class="text-danger">*</span></label>
                        <input type="text" class="input-field" formControlName="partName"/>
                    
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="custom-form-input">
                    <label for="">Description <span class="text-danger">*</span></label>
                    <input type="text" class="input-field" formControlName="description"/>
                </div>
            </div>
            <div class="col-lg-2 col-md-2">
                <div class="custom-form-input">
                    <label for="">Part Size <span class="text-danger">*</span></label>
                    <input type="text" class="input-field" formControlName="partSize">
                </div>
            </div>
            <div class="col-lg-2 col-md-2">
                <div class="custom-form-input">
                    <label for="">Part Price <span class="text-danger">*</span></label>
                    <input type="text" class="input-field" formControlName="partPrice"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="custom-form-input">
                    <label for="">Remarks <span class="text-danger">*</span></label>
                    <input type="text" class="input-field" formControlName="remarks"/>
                </div>
            </div>
            <div class="col-lg-2 col-md-2" *ngIf="partId>0">
                <div class="custom-form-input">
                    <label for="">Status <span class="text-danger">*</span></label>
                    <select name="" id="" formControlName="status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="spinner" *ngIf="loadSpinner">
    Loading...
  </div>

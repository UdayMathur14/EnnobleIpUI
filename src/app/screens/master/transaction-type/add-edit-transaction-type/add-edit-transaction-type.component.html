<div class="page-title">
    <h1>Edit Transaction Type</h1>
    <div class="action-buttons">
      <button class="custom-button-regulr">Save</button>
      <button class="custom-button-secondary" (click)="onCancelPress()">Cancel</button>
    </div>
  </div>
  
  <div class="content-section p-3">
    <div class="row">
      <div class="col-lg-2 col-md-2">
          <div class="custom-form-input">
              <label for="">Transaction Type Name</label>
              <input type="text" class="input-field" />
          </div>
      </div>
      <div class="col-lg-2 col-md-2">
          <div class="custom-form-input">
              <label for="">Transaction Code</label>
              <input type="text" class="input-field" disabled />
          </div>
      </div>
      <div class="col-lg-2 col-md-2">
          <div class="custom-form-input">
              <label for="">GL Sub Category Code</label>
              <select name="" id="">
                <option value="active">IR</option>
                <option value="inactive">IR</option>
              </select>
          </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
            <label for="">Status</label>
            <select name="" id="">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
        </div>
    </div>
    </div>
  </div>

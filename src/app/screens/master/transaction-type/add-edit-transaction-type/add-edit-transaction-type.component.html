<div class="page-title">
  <h1>Edit Transaction Type</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr" (click)="onPressSave()">Save</button>
    <button class="custom-button-secondary" (click)="onCancelPress()">Cancel</button>
  </div>
</div>

<div class="content-section p-3">
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Transaction Type Name</label>
        <input type="text" class="input-field" [(ngModel)]="transactionData.name" disabled/>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Transaction Code</label>
        <input type="text" class="input-field" [(ngModel)]="transactionData.code" disabled />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">GL Sub Category Code</label>
        <select name="" id="" [(ngModel)]="transactionData.glSubCategoryId">
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Status</label>
        <select name="" id="" [(ngModel)]="transactionData.status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="spinner" *ngIf="loadSpinner">
  Loading...
</div>

<div class="page-title">
  <h1>{{ vehicleId > 0 ? 'Edit Vehicle' : 'Create Vehicle' }}</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr" (click)="onPressSave()" [disabled]="!vehicleForm.valid">Save</button>
    <button class="custom-button-secondary" (click)="onCancelPress()">
      Cancel
    </button>
  </div>
</div>

<div class="content-section p-3">
  <form [formGroup]="vehicleForm">
    <div class="row">
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Vehicle Number <span class="text-danger" *ngIf="!vehicleId">*</span></label>
          <div class="input-with-icon">
            <input type="text" class="input-field" formControlName="vehicleNumber" [readonly]="vehicleId"
 />
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Transporter Name <span class="text-danger">*</span></label>
          <ng-select class="input-field" placeholder="Select Transporter Name" formControlName="transporterName"
            (change)="onOptionSelected($event)" [readonly]="vehicleId">
            <ng-option *ngFor="let transporter of transportersList"
              [value]="transporter?.id">{{transporter.transporterName}}</ng-option>
          </ng-select>
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Vehicle Size <span class="text-danger">*</span></label>
          <ng-select class="input-field" placeholder="Select Vehicle Size" formControlName="vehicleSize"
          [readonly]="vehicleId">
            <ng-option *ngFor="let vehcileSize of vehcileSizes"
              [value]="vehcileSize.id">{{vehcileSize.value}}</ng-option>
          </ng-select>
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Owner Name</label>
          <input type="text" class="input-field" formControlName="ownerName" readonly />
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Address</label>
          <input type="text" class="input-field" formControlName="address" readonly />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Mobile Number1</label>
          <input type="text" class="input-field" formControlName="mobileNumber1" readonly
             />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Email ID</label>
          <input type="text" class="input-field" formControlName="emailId" readonly
            />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Vehicle Condition <span class="text-danger">*</span></label>
          <input type="text" class="input-field" formControlName="vehicleCondition"/>
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Remarks <span class="text-danger">*</span></label>
          <input type="text" class="input-field" formControlName="remarks" />
        </div>
      </div>
      <div class="col-lg-2 col-md-2" *ngIf="vehicleId">
        <div class="custom-form-input">
          <label for="">Status <span class="text-danger">*</span></label>
          <select name="" formControlName="vehicleStatus">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>

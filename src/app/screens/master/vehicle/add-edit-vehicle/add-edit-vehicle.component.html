<div class="page-title">
  <h1>Edit Vehicle</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr">Save</button>
    <button class="custom-button-secondary" (click)="onCancelPress()">
      Cancel
    </button>
  </div>
</div>

<div class="content-section p-3">
  <form>
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vehicle Number</label>
        <div class="input-with-icon">
          <input type="text" class="input-field" />
          <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Transporter Name</label>
        <div class="input-with-icon">
          <input type="text" class="input-field" value="V-Trans A Group"/>
          <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vehicle Size</label>
        <select name="" id="">
          <option value="active">10</option>
          <option value="inactive">12</option>
        </select>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Owner Name</label>
        <input type="text" class="input-field" value="Victor Pushin Pvt Ltd."/>
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="custom-form-input">
        <label for="">Address</label>
        <input type="text" class="input-field" value="Noida dadri road, Noida"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Mobile Number1</label>
        <input type="text" class="input-field" value="9835626261"/>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Mobile Number2</label>
        <input type="text" class="input-field" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Email ID</label>
        <input type="text" class="input-field" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vehicle Condition</label>
        <input type="text" class="input-field" />
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="custom-form-input">
        <label for="">Remarks</label>
        <input type="text" class="input-field" value="Test remark"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Status</label>
        <select name="" id="">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </div>
  </div>
  </form>
</div>

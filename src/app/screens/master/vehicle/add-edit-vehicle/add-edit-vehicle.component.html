<div class="page-title">
  <h1>{{ mode === 'edit' ? 'Edit Vehicle' : 'Create Vehicle' }}</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr" (click)="onPressSave()" [disabled]="!vehicleForm.valid">Save</button>
    <button class="custom-button-secondary" (click)="onCancelPress()">
      Cancel
    </button>
  </div>
</div>

<div class="content-section p-3">
  <form [formGroup]="vehicleForm">
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vehicle Number</label>
        <div class="input-with-icon">
          <input type="text" class="input-field" formControlName="vehicleNumber" [readonly]="mode=='edit'" [ngStyle]="{'background-color': mode === 'edit' ? 'var(--gray2)' : ''}" />
          <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Transporter Name</label>
        <ng-select class="input-field" placeholder="Select Transporter Name" formControlName="transporterName" 
        (change)="onOptionSelected($event)" [readonly]="mode=='edit'" [ngStyle]="{'background-color': mode === 'edit' ? 'var(--gray2)' : ''}">
          <ng-option *ngFor="let transporter of transportersList"
              [value]="transportersList">{{transporter.transporterName}}</ng-option>
      </ng-select>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vehicle Size</label>
        <ng-select class="input-field" placeholder="Select Transporter Name" formControlName="vehicleSize" [readonly]="mode=='edit'" [ngStyle]="{'background-color': mode === 'edit' ? 'var(--gray2)' : ''}">
          <ng-option *ngFor="let vehicleSize of lookupsList" [value]="vehicleSize.value">{{vehicleSize.value}}</ng-option>
      </ng-select>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Owner Name</label>
        <input type="text" class="input-field" formControlName="ownerName" readonly [ngStyle]="{'background-color': 'var(--gray2)'}" />
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="custom-form-input">
        <label for="">Address</label>
        <input type="text" class="input-field" formControlName="address" readonly [ngStyle]="{'background-color': 'var(--gray2)'}" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Mobile Number1</label>
        <input type="text" class="input-field" formControlName="mobileNumber1" readonly [ngStyle]="{'background-color': 'var(--gray2)'}" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Mobile Number2</label>
        <input type="text" class="input-field" formControlName="mobileNumber2" readonly [ngStyle]="{'background-color': 'var(--gray2)'}" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Email ID</label>
        <input type="text" class="input-field" formControlName="emailId" readonly [ngStyle]="{'background-color': 'var(--gray2)'}" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vehicle Condition</label>
        <input type="text" class="input-field" formControlName="vehicleCondition" [readonly]="mode=='edit'" [ngStyle]="{'background-color': mode === 'edit' ? 'var(--gray2)' : ''}" />
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="custom-form-input">
        <label for="">Remarks</label>
        <input type="text" class="input-field" formControlName="remarks" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Status</label>
        <select name="" formControlName="vehicleStatus">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
    </div>
  </div>
  </form>
</div>

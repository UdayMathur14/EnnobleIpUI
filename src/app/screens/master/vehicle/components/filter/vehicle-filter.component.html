<div class="filters-box">
    <div class="row">
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Vehicle Number</label>
                <ng-select class="input-field" [(ngModel)]="vehicleNum" placeholder="Select Vehicle Number">
                    <ng-option *ngFor="let vehicle of vehiclesList"
                        [value]="vehicle.vehicleNumber">{{vehicle.vehicleNumber}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Transporter Name</label>
                <ng-select class="input-field" placeholder="Select Transporter Name">
                    <ng-option>V-Trans A Group</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <div class="d-flex">
                    <button class="custom-button-filters" (click)="onVehicleSearch()" [disabled]="!vehicleNum">Search</button>
                    <button class="custom-button-filters ms-3" (click)="onClearFilter()" [disabled]="!vehicleNum"> Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="filters-box">
    <div class="row">
        <div class="col-lg-2">
            <div class="">
                <label for="">Location Code</label>
                <ng-select [searchable]="true" [(ngModel)]="locationIds" [multiple]="true"
                    placeholder="Select location">
                    <ng-option *ngFor="let location of locations" [value]="location.id">{{location.value}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Vehicle Number</label>
                <ng-select class="input-field" [(ngModel)]="vehicleNum"
                    placeholder="Select vehicle number" [readonly]="transporterNam">
                    <ng-option *ngFor="let vehicle of vehiclesList"
                        [value]="vehicle.vehicleNumber">{{vehicle.vehicleNumber}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Transporter Name</label>
                <ng-select class="input-field" [(ngModel)]="transporterNam"
                    placeholder="Select transporters" [readonly]="vehicleNum">
                    <ng-option *ngFor="let transporter of transportersList"
                        [value]="transporter.id">{{transporter.transporterName}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <div class="d-flex">
                    <button class="custom-button-filters" (click)="onVehicleSearch()"
                        [disabled]="!locationIds.length && !vehicleNum && !transporterNam">Search</button>
                    <button class="custom-button-filters ms-2" (click)="onClearFilter()"
                       > Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>

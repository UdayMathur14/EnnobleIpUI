<div class="page-title">
    <h1>Edit Freight</h1>
    <div class="action-buttons">
        <button class="custom-button-regulr">Save</button>
        <button class="custom-button-secondary" (click)="onCancelPress()">
            Cancel
        </button>
    </div>
</div>

<div class="content-section p-3">
    <div class="row">
        <div class="col-lg-2 col-md-2">
            <div class="custom-form-input">
                <label for="">Freight Code</label>
                <div class="input-with-icon">
                    <input type="text" class="input-field" disabled />
                    <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2">
            <div class="custom-form-input">
                <label for="">Location Code</label>
                <div class="input-with-icon">
                    <input type="text" class="input-field" />
                    <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2">
            <div class="custom-form-input">
                <label for="">Source</label>
                <input type="text" class="input-field" />
            </div>
        </div>
        <div class="col-lg-2 col-md-2">
            <div class="custom-form-input">
                <label for="">Destination</label>
                <input type="text" class="input-field" />
            </div>
        </div>
        <div class="col-lg-2 col-md-4">
            <div class="custom-form-input">
                <label for="">Vehicle Size</label>
                <select name="" id="">
                    <option value="active">10</option>
                    <option value="inactive">11</option>
                </select>
            </div>
        </div>
        <div class="col-lg-2 col-md-4">
            <div class="custom-form-input">
                <label for="">Freight Amount</label>
                <input type="text" class="input-field" disabled />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2">
            <div class="custom-form-input">
                <label for="">Status</label>
                <select name="" id="">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>
        <div class="col-lg-2 col-md-2">
            <div class="custom-form-input">
                <label for="">Created On</label>
                <input type="text" class="input-field" disabled />
            </div>
        </div>
        <div class="col-lg-2 col-md-2">
            <div class="custom-form-input">
                <label for="">Created By</label>
                <input type="text" class="input-field" disabled />
            </div>
        </div>
        <div class="col-lg-2 col-md-2">
            <div class="custom-form-input">
                <label for="">Approved by Material</label>
                <input type="text" class="input-field" disabled />
            </div>
        </div>
        <div class="col-lg-2 col-md-4">
            <div class="custom-form-input">
                <label for="">Approved by Material On</label>
                <input type="text" class="input-field" disabled />
            </div>
        </div>
        <div class="col-lg-2 col-md-4">
            <div class="custom-form-input">
                <label for="">Approved by Accounts</label>
                <input type="text" class="input-field" disabled />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2">
            <div class="custom-form-input">
                <label for="">Approved by Accounts On</label>
                <input type="text" class="input-field" disabled />
            </div>
        </div>
        <div class="col-lg-4 col-md-2">
            <div class="custom-form-input">
                <label for="">Remarks</label>
                <input type="text" class="input-field" />
            </div>
        </div>
    </div>
</div>

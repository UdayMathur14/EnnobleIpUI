<div class="filters-box">
    <div class="row">
        <div class="col-lg-2">
            <div class="">
                <label for="">Location Code</label>
                <ng-select [searchable]="true" [(ngModel)]="locationIds" [multiple]="true"
                    placeholder="Select location">
                    <ng-option *ngFor="let location of locations" [value]="location.id">{{location.value}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Freight Code</label>
                <ng-select class="input-field" [(ngModel)]="freightCode" placeholder="Select Freight" 
                [readonly]="source || vehicleSize ? true :false">
                    <ng-option *ngFor="let freight of freightList" [value]="freight.freightCode">{{freight.freightCode}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Source</label>
                <ng-select class="input-field" [(ngModel)]="source" placeholder="Select Source"
                [readonly]="freightCode || vehicleSize ? true :false">
                    <ng-option *ngFor="let source of sources" [value]="source.id">{{source.value}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Vehicle Size</label>
                <ng-select class="input-field" [(ngModel)]="vehicleSize" placeholder="Select Vehicle Size"
                [readonly]="freightCode || source ? true :false">
                    <ng-option *ngFor="let vehicleSize of vehcileSizes" [value]="vehicleSize?.id">{{vehicleSize?.value}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <button class="custom-button-filters me-2" (click)="onClearFilter()" [disabled]="locationIds.length==0 && !freightCode && !source && !vehicleSize">Clear</button>
                <button class="custom-button-filters" (click)="onFreightSearch()" [disabled]="locationIds.length==0 && !freightCode && !source && !vehicleSize">Search</button>
            </div>
        </div>
    </div>
</div>

<div class="page-title">
  <h1>Edit Transporter</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr">Save</button>
    <button class="custom-button-secondary" (click)="onCancelPress()">
      Cancel
    </button>
  </div>
</div>

<div class="content-section p-3">
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">Transporter Code</label>
            <div class="input-with-icon">
              <input type="text" class="input-field" value="T00001"/>
              <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">Transporter Name</label>
            <input type="text" class="input-field" value="Choudhary Tempo Transporter" disabled/>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">Owner Name</label>
            <input type="text" class="input-field" value="Dharmveer Pradhan" />
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">Contact Person</label>
            <input type="text" class="input-field" value="Om Prakash"/>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">Contact Number</label>
            <input type="text" class="input-field" value="9899771234"/>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">PAN Number</label>
            <input type="text" class="input-field" value="ABCDE8888A" disabled/>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">GSTIN</label>
            <input type="text" class="input-field" value="AKA8737972998A" disabled/>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">Auto Bilti Required</label>
            <select>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">RCM/Non-RCM</label>
            <select>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">Auto Bilti Starting Char.</label>
            <input type="text" class="input-field" value="NHA"/>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">Regd. Details</label>
            <input type="text" class="input-field" value="RCM"/>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">Mode of Transport</label>
            <select>
              <option value="tempo">NHA</option>
              <option value="truck">Truck</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-4">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">Location Code</label>
            <div class="input-with-icon">
              <input type="text" class="input-field" value="NOIDA_LGIL_HA"/>
              <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="custom-form-input">
            <label for="">Status</label>
            <select name="" id="">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <div class="custom-form-input">
            <label for="">Address 1</label>
            <input type="text" class="input-field" value="Noida dadri road, Surajpur, Greater Noida" disabled/>
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <div class="custom-form-input">
            <label for="">Address 2</label>
            <input type="text" class="input-field" />
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <div class="custom-form-input">
            <label for="">Consigner Contact Information</label>
            <input type="text" class="input-field" value="A Building - 9898974633 B Building - 8383892232"/>
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <div class="custom-form-input">
            <label for="">Consigner Name</label>
            <input type="text" class="input-field" value="LG Electronics Pvt. Ltd., Surajpur, Kasna Road, Noida" disabled/> 
          </div>
        </div>
   
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="custom-form-input">
            <label for="">Bilti Header Comments</label>
            <textarea class="input-field">Daily Services. Delhi, UP, Haryana, Rajasthan, Punjab For All Over India.</textarea>
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <div class="custom-form-input">
            <label for="">Notes</label>
            <textarea class="input-field">Signature of Booing Clerk
Agreed with all booking Terms & Conditions
LG is not resposible for breakage or missing goods of transport.</textarea>
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <div class="custom-form-input">
            <label for="">Footer</label>
            <textarea class="input-field">Customer Signature               Driver Signature
Service Tax is payable as per tax rate
            </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

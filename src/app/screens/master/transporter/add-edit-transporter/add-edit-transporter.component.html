<div class="page-title">
  <h1>Edit Transporter</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr" (click)="onSavePress()">Save</button>
    <button class="custom-button-secondary" (click)="onCancelPress()">
      Cancel
    </button>
  </div>
</div>

<div class="content-section p-3">
  <form [formGroup]="transporterForm">
    <div class="row">
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Location Code <span class="text-danger">*</span></label>
          <div class="input-with-icon">
            <input type="text" class="input-field" formControlName="locationCode" readonly />
            <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Transporter Code</label>
          <div class="input-with-icon">
            <input type="text" class="input-field" formControlName="transporterCode" readonly />
            <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Transporter Name</label>
          <input type="text" class="input-field" formControlName="transporterName" readonly />
        </div>
      </div>

      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Owner Name</label>
          <input type="text" class="input-field" formControlName="ownerName" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Contact Number <span class="text-danger">*</span></label>
          <input type="text" class="input-field" formControlName="contactNumber" />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Transporter Email</label>
          <input type="text" class="input-field" formControlName="transporterMailId" />
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Address 1</label>
          <input type="text" class="input-field" formControlName="address1" readonly />
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Address 2</label>
          <input type="text" class="input-field" formControlName="address2" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Contact Person</label>
          <input type="text" class="input-field" formControlName="contactPerson" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Postal Code</label>
          <input type="text" class="input-field" formControlName="postalCode" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">PAN Number</label>
          <input type="text" class="input-field" formControlName="pan" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">GSTIN</label>
          <input type="text" class="input-field" formControlName="gst" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Regd. Details</label>
          <input type="text" class="input-field" formControlName="regdDetails" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Taxation Code <span class="text-danger">*</span></label>
          <ng-select (change)="onOptionSelected($event)" name="" id="" formControlName="taxationCode">
            <ng-option *ngFor="let code of taxationCode"
              [value]="code.id">{{code.value}}</ng-option>
          </ng-select>
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">CGST</label>
          <input type="text" class="input-field" formControlName="cgst" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">SGST</label>
          <input type="text" class="input-field" formControlName="sgst" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">IGST</label>
          <input type="text" class="input-field" formControlName="igst" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">RCM/Non RCM</label>
          <input type="text" class="input-field" formControlName="rcmNonRcm" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Auto Bilti Required <span class="text-danger">*</span></label>
          <select formControlName="autoBiltiReq">
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Auto Bilti Starting Char.</label>
          <input type="text" class="input-field" formControlName="autoBiltiCharactor" />
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Consigner Name</label>
          <input type="text" class="input-field" formControlName="consignorName" readonly />
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Consigner Contact</label>
          <input type="text" class="input-field" formControlName="consignorContactInfo" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Mode of Transport</label>
          <ng-select class="input-field" placeholder="Select Mode of Transport" formControlName="modeOfTransport">
          <ng-option *ngFor="let mode of transportMode"
            [value]="mode.id">{{mode.value}}</ng-option>
        </ng-select>
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Status <span class="text-danger">*</span></label>
          <select formControlName="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Bilti Header Comments <span class="text-danger">*</span></label>
          <textarea class="input-field" formControlName="biltiHeaderComment" rows="3"></textarea>
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Notes <span class="text-danger">*</span></label>
          <textarea class="input-field" formControlName="note" rows="3"></textarea>
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Footer <span class="text-danger">*</span></label>
          <textarea class="input-field" formControlName="footer" rows="3"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>

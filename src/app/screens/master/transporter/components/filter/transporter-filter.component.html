<div class="filters-box">
    <div class="row">
        <div class="col-2" *ngIf="locations && locations.length>1">
            <div class="">
                <label for="">Location Code</label>
                <ng-select [searchable]="true" [(ngModel)]="locationIds" [multiple]="true"
                    placeholder="Select location">
                    <ng-option *ngFor="let location of locations" [value]="location.id">{{location.value}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-2">
            <div class="custom-form-input">
                <label for="">Transporter Code</label>
                <ng-select class="input-field" [(ngModel)]="transCode" placeholder="Select Transporter Code">
                    <ng-option *ngFor="let transporter of filters?.TransporterCode" [value]="transporter">{{transporter}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-2">
            <div class="custom-form-input">
                <label for="">Transporter Name</label>
                <ng-select class="input-field" [(ngModel)]="transName" placeholder="Select Transporter Name">
                    <ng-option *ngFor="let transporter of filters?.TransporterName" [value]="transporter">{{transporter}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-2">
            <div class="custom-form-input">
                <label>City</label>
                <ng-select class="input-field" [(ngModel)]="cityCode" placeholder="Select City" >
                    <ng-option *ngFor="let city of filters?.City"
                        [value]="city">{{city}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-2">
            <div class="custom-form-input">
                <label>State</label>
                <ng-select class="input-field" [(ngModel)]="stateCode"
                    placeholder="Select State">
                    <ng-option *ngFor="let state of filters?.State"
                        [value]="state">{{state}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-2">
            <div class="custom-form-input">
                <label>Taxation Type</label>
                <ng-select class="input-field" [(ngModel)]="taxationType" placeholder="Select">
                    <ng-option *ngFor="let taxation of filters?.TaxationType" [value]="taxation">{{taxation}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-2">
            <div class="custom-form-input">
                <label>Status</label>
                <ng-select class="input-field" [(ngModel)]="status" placeholder="Select Status">
                    <ng-option *ngFor="let status of filters?.Status" [value]="status">{{status}}</ng-option>
                </ng-select>
            </div>
        </div>  
        <div class="col">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <div class="d-flex">
                    <button class="custom-button-filters" style="padding:4px 10px" (click)="onTransporterSearch()"
                    [disabled]="!locationIds && !transCode && !transName && !cityCode && !stateCode && !taxationType && !status">Search</button>
                <button class="custom-button-filters ms-2" style="padding:4px 10px" (click)="onClearFilter()">Clear</button>
                </div> 
            </div>
        </div>
    </div>
</div>

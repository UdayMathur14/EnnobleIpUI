<div class="filters-box">
    <div class="row">
        <div class="col">
            <div class="custom-form-input">
                <label for="">Transporter Code</label>
                <ng-select class="input-field" [(ngModel)]="transCode" placeholder="Select Transporter Number"
                [readonly]="transName || cityCode || stateCode || taxationType || locations">
                    <ng-option *ngFor="let transporter of transportersList" [value]="transporter.transporterCode">{{transporter.transporterCode}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col">
            <div class="custom-form-input">
                <label for="">Transporter Name</label>
                <ng-select class="input-field" [(ngModel)]="transName" placeholder="Select Transporter Name"
                [readonly]="transCode || cityCode || stateCode || taxationType || locations">
                    <ng-option *ngFor="let transporter of transportersList" [value]="transporter.transporterName">{{transporter.transporterName}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col">
            <div class="custom-form-input">
                <label>City</label>
                <ng-select class="input-field" [(ngModel)]="cityCode"
                    placeholder="Select City" [readonly]="transCode || transName || stateCode || taxationType || locations">
                    <ng-option *ngFor="let city of cities"
                        [value]="city.code">{{city.value}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col">
            <div class="custom-form-input">
                <label>State</label>
                <ng-select class="input-field" [(ngModel)]="stateCode"
                    placeholder="Select State" [readonly]="transCode || transName || cityCode || taxationType || locations">
                    <ng-option *ngFor="let state of states"
                        [value]="state.code">{{state.value}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col">
            <div class="custom-form-input">
                <label>Taxation Type</label>
                <!-- <ng-select class="input-field" [(ngModel)]="taxationType"
                    placeholder="Select City" [readonly]="transCode || transName || cityCode || stateCode || locations">
                    <ng-option *ngFor="let city of cities"
                        [value]="city.code">{{city.value}}</ng-option>
                </ng-select> -->
                <input type="text" placeholder="Enter taxation Type" [(ngModel)]="taxationType" class="input-field" 
                [disabled]="transCode || transName || cityCode || stateCode || locations">
            </div>
        </div>
        <div class="col">
            <div class="custom-form-input">
                <label>Locations</label>
                <!-- <ng-select class="input-field" [(ngModel)]="locations"
                    placeholder="Select State" [readonly]="transCode || transName || cityCode || stateCode || taxationType">
                    <ng-option *ngFor="let state of states"
                        [value]="state.code">{{state.value}}</ng-option>
                </ng-select> -->
                <input type="text" placeholder="Enter Location" [(ngModel)]="locations" class="input-field" 
                [disabled]="transCode || transName || cityCode || stateCode || taxationType">
            </div>
        </div>
        <div class="col">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <button class="custom-button-filters" style="padding:4px 10px" (click)="onTransporterSearch()" [disabled]="!transCode && !transName && !cityCode && !stateCode && !taxationType && !locations">Search</button>
                <button class="custom-button-filters ms-2" style="padding:4px 10px" (click)="onClearFilter()">Clear</button>
            </div>
        </div>
    </div>
</div>

<div class="page-title">
    <h1>Lookup Master</h1>
    <div class="action-buttons">
      <div class="search-field">
        <input type="text" placeholder="Search Code" (input)="onSearch($event)"/>
        <span
          ><img src="assets/images/icons/search.svg" alt="search"
        /></span>
      </div>
      <button class="custom-button-export" (click)="exportData('Lookups')">
        <img src="assets/images/icons/excel.svg" alt="export" /> Export</button>
  
      <button class="custom-button-regulr" (click)="onCreateLookup()">Create Lookup</button>
    </div>
  </div>
  
  <div class="filter-section" [ngClass]="{'d-none': !isFilters}">
    <app-lookup-filter></app-lookup-filter>
  </div>
  
  <div class="content-section" [ngClass]="{ isFilters: isFilters }">
    <app-lookup-grid-table [filterKeyword]="filterKeyword"></app-lookup-grid-table>
  </div>

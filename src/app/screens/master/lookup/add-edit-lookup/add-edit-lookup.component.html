<div class="page-title">
    <h1>{{lookupId>0 ? 'Edit' : 'Create' }} Lookup</h1>
    <div class="action-buttons">
        <button class="custom-button-regulr" (click)="onPressSubmit()" [disabled]="!lookupForm.valid">Submit</button>
        <button class="custom-button-secondary" (click)="onCancelPress()">Cancel</button>
    </div>
</div>

<div class="content-section p-3">
    <form [formGroup]="lookupForm">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="custom-form-input">
                    <label for="">Type <span class="text-danger" *ngIf="lookupId==0">*</span></label>
                    <ng-select (click)="selecetLookupType($event)" class="input-field" formControlName="typeId" *ngIf="lookupId>0" [readonly]="true">
                        <ng-option *ngFor="let lookupType of lookupTypes"
                            [value]="lookupType.id">{{lookupType.type}}</ng-option>
                    </ng-select>
                    <ng-select (click)="selecetLookupType($event)" class="input-field" formControlName="typeId" *ngIf="lookupId == 0">
                        <ng-option *ngFor="let lookupType of lookupTypes"
                            [value]="lookupType.id">{{lookupType.type}}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3" >
                <div class="custom-form-input">
                    <label for="">Code <span class="text-danger">*</span></label>
                    <input type="text" class="input-field" formControlName="code" *ngIf="lookupId>0" readonly />
                    <input type="text" class="input-field" formControlName="code" *ngIf="lookupId == 0" />
                </div>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="custom-form-input">
                    <label for="">Value <span class="text-danger">*</span></label>
                    <input type="text" class="input-field" formControlName="value" />
                </div>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="custom-form-input">
                    <label for="">Description <span class="text-danger">*</span></label>
                    <input type="text" class="input-field" formControlName="description" maxlength="100" />
                </div>
            </div>

            <div class="col-lg-3 col-md-3" *ngIf="lookupId>0">
                <div class="custom-form-input">
                    <label for="">Status <span class="text-danger">*</span></label>
                    <select name="" id="" formControlName="status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="edit-screen-subTable" *ngIf="showFilledDetails">
        <h4 class="">Filled Details</h4>
    </div>

    <div class="custom-table" *ngIf="showFilledDetails">
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Code</th>
                    <th>Value</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ filledDetails?.typeId }}</td>
                    <td>{{ filledDetails?.code }}</td>
                    <td>{{ filledDetails?.value }}</td>
                    <td>{{ filledDetails?.description }}</td>
                    <td>{{filledDetails?.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="spinner" *ngIf="loadSpinner">
    Loading...
  </div>

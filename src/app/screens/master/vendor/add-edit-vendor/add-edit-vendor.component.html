<div class="page-title">
  <h1>Edit Vendor</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr" (click)="onPressSave()"
      [disabled]="disableSubmit|| !vendorForm.valid">Save</button>
    <button class="custom-button-secondary" (click)="onCancelPress()">Cancel</button>
  </div>
</div>
<div class="content-section p-3">
  <form [formGroup]="vendorForm">
    <div class="row">
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Vendor Type</label>
          <input type="text" class="input-field" formControlName="vendorType" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Vendor Code</label>
          <input type="text" class="input-field" formControlName="vendorCode" readonly />
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Vendor Name</label>
          <input type="text" class="input-field" formControlName="vendorName" readonly />
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Billing Address Line 1</label>
          <input type="text" class="input-field" formControlName="billingAddressLine1" readonly />
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Billing Address Line 2</label>
          <input type="text" class="input-field" formControlName="billingAddressLine2" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Billing City</label>
          <input type="text" class="input-field" formControlName="billingCity" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Billing State</label>
          <input type="text" class="input-field" formControlName="billingState" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Billing Country</label>
          <input type="text" class="input-field" formControlName="billingCountry" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Billing Pin Code</label>
          <input type="text" class="input-field" formControlName="billingPinCode" readonly />
        </div>
      </div>
  
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Shipping Address Line 1</label>
          <input type="text" class="input-field" formControlName="shippingAddressLine1" readonly />
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Shipping Address Line 2</label>
          <input type="text" class="input-field" formControlName="shippingAddressLine2" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Shipping City</label>
          <input type="text" class="input-field" formControlName="shippingCity" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Shipping State</label>
          <input type="text" class="input-field" formControlName="shippingState" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Shipping Country</label>
          <input type="text" class="input-field" formControlName="shippingCountry" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Shipping Pin Code</label>
          <input type="text" class="input-field" formControlName="shippingPinCode" readonly />
        </div>
      </div>
  
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">PAN</label>
          <input type="text" class="input-field" formControlName="pan" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">GST</label>
          <input type="text" class="input-field" formControlName="gst" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">GST Treatment</label>
          <input type="text" class="input-field" formControlName="gstTreatment" readonly />
        </div>
      </div>
  
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">MSME Registered</label>
          <input type="text" class="input-field" formControlName="msmeRegistered" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">MSME Type</label>
          <input type="text" class="input-field" formControlName="msmeType" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">MSME No</label>
          <input type="text" class="input-field" formControlName="msmeNo" readonly />
        </div>
      </div>
  
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Contact Person Name</label>
          <input type="text" class="input-field" formControlName="contactPersonName" readonly />
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">Designation</label>
          <input type="text" class="input-field" formControlName="designation" readonly />
        </div>
      </div>
  
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">Email 1</label>
          <input type="text" class="input-field" formControlName="email1" readonly />
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">Email 2</label>
          <input type="text" class="input-field" formControlName="email2" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Mobile No</label>
          <input type="text" class="input-field" formControlName="phoneMobileNo" readonly />
        </div>
      </div>
  
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Currency</label>
          <input type="text" class="input-field" formControlName="currency" readonly />
        </div>
      </div>
      <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
          <label for="">Payment Terms</label>
          <input type="text" class="input-field" formControlName="paymentTerms" readonly />
        </div>
      </div>
  
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">Bank Name</label>
          <input type="text" class="input-field" formControlName="bankName" readonly />
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">Account Holder Name</label>
          <input type="text" class="input-field" formControlName="accountHolderName" readonly />
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">Account Number</label>
          <input type="text" class="input-field" formControlName="accountNumber" readonly />
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">Confirm Account Number</label>
          <input type="text" class="input-field" formControlName="confirmAccountNumber" readonly />
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">IFSC Code</label>
          <input type="text" class="input-field" formControlName="ifscCode" readonly />
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">SWIFT Code</label>
          <input type="text" class="input-field" formControlName="swiftCode" readonly />
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Bank Address Line 1</label>
          <input type="text" class="input-field" formControlName="bankAddressLine1" readonly />
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="custom-form-input">
          <label for="">Bank Address Line 2</label>
          <input type="text" class="input-field" formControlName="bankAddressLine2" readonly />
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">Branch</label>
          <input type="text" class="input-field" formControlName="branch" readonly />
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">Bank City</label>
          <input type="text" class="input-field" formControlName="bankCity" readonly />
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">Bank State</label>
          <input type="text" class="input-field" formControlName="bankState" readonly />
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-form-input">
          <label for="">Bank Pin Code</label>
          <input type="text" class="input-field" formControlName="bankPinCode" readonly />
        </div>
      </div>
    </div>
  </form>

<div class="page-title">
  <h1>Edit Vendor</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr" (click)="onPressSave()">Save</button>
    <button class="custom-button-secondary" (click)="onCancelPress()">Cancel</button>
  </div>
</div>
<div class="content-section p-3">
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vendor Code</label>
        <div class="input-with-icon">
          <input type="text" class="input-field" [(ngModel)]="vendorData.vendorCode" />
          <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vendor Name</label>
        <input type="text" class="input-field" [(ngModel)]="vendorData.vendorName" disabled />
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="custom-form-input">
        <label for="">Vendor Address</label>
        <input type="text" class="input-field" [(ngModel)]="vendorData.vendorAddress1" disabled />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Phone</label>
        <input type="text" class="input-field" [(ngModel)]="vendorData.contactNumber" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Email</label>
        <input type="text" class="input-field" [(ngModel)]="vendorData.email" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">City</label>
        <input type="text" class="input-field" [(ngModel)]="vendorData.city" disabled />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">State</label>
        <input type="text" class="input-field" [(ngModel)]="vendorData.state" disabled />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">PAN</label>
        <input type="text" class="input-field" [(ngModel)]="vendorData.panNo" disabled />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">GSTIN</label>
        <input type="text" class="input-field" [(ngModel)]="vendorData.gstnNo" disabled />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Point Name</label>
        <div class="input-with-icon">
          <input type="text" class="input-field" [(ngModel)]="vendorData.poinName" />
          <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Payment Term Code</label>
        <input type="text" class="input-field" [(ngModel)]="vendorData.payTermCode" disabled />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Payment Term Status</label>
        <input type="text" class="input-field" [(ngModel)]="vendorData.payTermStatus" disabled />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Paid By Details</label>
        <select name="" id="" [(ngModel)]="vendorData.paidByDetail" disabled>
          <option value="Active">Directly Paid by vendor</option>
          <option value="Inactive">Lorem ipsum</option>
        </select>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Status</label>
        <select name="" id="" [(ngModel)]="vendorData.status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
    </div>
  </div>
</div>

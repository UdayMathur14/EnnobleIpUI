<div class="filters-box">
    <div class="row">
        <div class="col-2">
            <div class="custom-form-input">
                <label for="">Vendor Code</label>
                <ng-select class="input-field" [(ngModel)]="vendorCode" typeToSearchText
                    placeholder="Select Code">
                    <ng-option *ngFor="let vendor of filters?.VendorCode"
                        [value]="vendor">{{vendor}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col">
            <div class="custom-form-input">
                <label for="">Vendor Name</label>
                <ng-select class="input-field" [(ngModel)]="vendorName" typeToSearchText
                    placeholder="Select Name">
                    <ng-option *ngFor="let vendor of filters?.VendorName"
                        [value]="vendor">{{vendor}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-2">
            <div class="custom-form-input">
                <label>Status</label>
                <ng-select class="input-field" [(ngModel)]="status" placeholder="Select Status">
                    <ng-option *ngFor="let status of filters?.Status" [value]="status">{{status}}</ng-option>
                </ng-select>
            </div>
        </div> 
        <div class="col">
            <div class="d-flex mt-4">
                <label for="" class="d-block">&nbsp;</label>
                <button class="custom-button-filters me-2" (click)="onVendorSearch()"
                    [disabled]="!vendorCode && !vendorName && !status" style="padding:4px 10px;">Search</button>
                <button class="custom-button-filters" (click)="onClearFilter()" style="padding:4px 10px;">Clear</button>
            </div>
        </div>
    </div>
</div>

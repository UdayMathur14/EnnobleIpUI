<div class="filters-box">
    <div class="row">
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Vendor Code</label>
                <ng-select class="input-field" [(ngModel)]="vendorCod" placeholder="Select Vendor Code">
                    <ng-option *ngFor="let vendor of vendorsList"
                        [value]="vendor.vendorCode">{{vendor.vendorCode}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Vendor Name</label>
                <div class="input-with-icon">
                    <input type="text" class="input-field" [(ngModel)]="vendorName" />
                    <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <button class="custom-button-filters" (click)="onVendorSearch(vendorCod)">Search</button>
            </div>
        </div>
    </div>
</div>

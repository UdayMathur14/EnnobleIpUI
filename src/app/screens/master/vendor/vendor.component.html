<div class="page-title">
  <h1>Vendor Master</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr" (click)="onCreateVendor()">Create Vendor</button>
  </div>
</div>

<div class="filter-section">
  <app-vendor-filter (vendorFilterData)="searchVendor($event)"></app-vendor-filter>
</div>

<div class="content-section" [ngClass]="{'isFilters': isFilters}">
  <app-vendor-grid-table [searchedVendor]="searchedVendor"></app-vendor-grid-table>
</div>

<div class="page-title">
    <h1>Recycle Bin Plant Configuration</h1>
    <div class="action-buttons">
        <button class="custom-button-regulr">Save</button>
    </div>
</div>
<div class="content-section p-3">
    <form>
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="custom-dropdown">
                    <label for="">Location Code</label>
                    <ng-select class="input-field">
                        <ng-option></ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 mt-4">
                <button class="custom-button-regulr">Find</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-3 col-md-3">
                <div class="custom-form-input">
                    <label for="">Selected Location Code</label>
                    <input type="text" class="input-field" readonly />
                </div>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="custom-dropdown">
                    <label for="">Plant Code</label>
                    <ng-select class="input-field">
                        <ng-option></ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="custom-form-input">
                    <label for="">Percentage</label>
                    <input type="text" class="input-field" />
                </div>
            </div>
        </div>
    </form>
</div>

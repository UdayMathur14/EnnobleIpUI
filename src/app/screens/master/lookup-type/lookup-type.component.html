<div class="page-title">
    <h1>Lookup Type Master</h1>
    <div class="action-buttons">
        <div class="search-field">
            <input type="text" placeholder="Search Type" (input)="onSearch($event)" />
            <span><img src="assets/images/icons/search.svg" alt="search" /></span>
        </div>
        <button class="export-with-icon custom-button-export">
            <img src="assets/images/icons/excel.svg" alt="export" /> Export
        </button>

        <button class="custom-button-regulr" (click)="onCreateLookup()">Create Lookup Type</button>
    </div>
</div>

<div class="filter-section" [ngClass]="{'d-none': !isFilters}">
    <app-lookup-type-filter></app-lookup-type-filter>
</div>

<div class="content-section" [ngClass]="{'isFilters': isFilters}">
    <app-lookup-type-grid-table [filterKeyword]="filterKeyword"></app-lookup-type-grid-table>
</div>

<div class="custom-table">
    <table>
        <thead>
          <tr>
            <th *ngFor="let column of columns" [hidden]="!column.visible">{{ column.header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let debitNote of billTiBillReport">
            <td *ngFor="let column of columns" [hidden]="!column.visible">{{ debitNote[column.field] }}</td>
          </tr>
        </tbody>
      </table>
</div>

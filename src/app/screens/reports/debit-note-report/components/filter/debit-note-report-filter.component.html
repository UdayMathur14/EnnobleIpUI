<div class="filters-box">
    <div class="row">
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Batch Number</label>
                <ng-select class="input-field" placeholder="Select Batch Number" [(ngModel)]="batchNumber">
                    <ng-option *ngFor="let filter of reportFilter"
                      [value]="filter">{{filter}}</ng-option>
                  </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <div class="d-flex">
                    <button class="custom-button-filters" [disabled]="!batchNumber" (click)="handleSearch()">Search</button>
                    <button class="custom-button-filters ms-4" [disabled]="!batchNumber" (click)="onClearFilter()">Clear</button>
                </div>
            </div>
        </div>
        <div class="col-lg-auto ms-auto d-flex align-items-center">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <button class="custom-button-export specific-padding-export"
                        [ngbPopover]="popoverContent" popoverTitle="Export Options"
                        placement="left">
                    Export
                </button>
                <ng-template #popoverContent>
                    <div class="popover-options" (click)="onExportPDF()">View PDF</div>
                    <div class="popover-options" (click)="onExportExcel()">Export Excel</div>
                </ng-template>
            </div>
        </div>
    </div>
</div>

<div class="page-title">
  <h1>Adhoc Report</h1>
</div>

<div class="filter-section">
  <div class="filters-box">
    <div class="twoSide-filter">
      <div class="selection-box">
        @for (columns of columnsList; track columns; let  i = $index) {
          <li (click)="highlightedLeftColumn = columns; highlightedLeftIndex = i" 
            [ngClass]="{'active' : highlightedLeftColumn.columnName == columns.columnName}"
          >{{columns.displayName}}</li>
        }
      </div>
      <div class="buttons-selection">
        <button class="custom-button-filters" [disabled]="!highlightedLeftColumn.columnName || !columnsList.length" (click)="onSingleSelect()">Select ></button>
        <button class="custom-button-filters" [disabled]="!columnsList.length" (click)="onSelectAll()">Select All >></button>
        <button class="custom-button-filters" [disabled]="!selectedColumns.length || !highlightedRightColumn.columnName" (click)="onSingleDeselect()">&lt; Deselect</button>
        <button class="custom-button-filters" [disabled]="!selectedColumns.length" (click)="onDeselectAll()"><< Deselect All</button>
      </div>
      <div class="selection-box">
        @for (data of selectedColumns; track data; let  i = $index) {
          <li (click)="highlightedRightColumn = data; highlightedRightIndex = i" 
            [ngClass]="{'active' : highlightedRightColumn.columnName == data.columnName}"
          >{{data.displayName}}</li>
        }
      </div>
    </div>
  </div>
</div>

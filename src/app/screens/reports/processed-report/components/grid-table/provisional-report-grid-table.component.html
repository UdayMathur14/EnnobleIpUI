<div class="custom-table">
  <table #table>
    <thead>
      <tr>
        <th>Vendor Name</th>
        <th>Application Number</th>
        <th>Client Invoice Number</th>
        <th>Total Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let glAccrualList of glAccrualList; let i = index">
        <td>{{glAccrualList?.vendorName}}</td>
        <td>{{glAccrualList?.applicationNumber}}</td>
        <td>{{glAccrualList?.clientInvNo}}</td>
        <td>{{glAccrualList?.totalAmount}}</td>
        <td>{{glAccrualList?.status}}</td>
      </tr>
      <tr>
        <td align="center" colspan="5" *ngIf="!glAccrualList.length">No Data Found</td>
      </tr>
    </tbody>
  </table>
</div>

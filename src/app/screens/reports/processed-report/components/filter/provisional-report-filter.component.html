<div class="filters-box">
  <div class="row">
  <div class="col-3">
      <div class="custom-form-input">
          <label for="">Vendor</label>
          <ng-select class="input-field" placeholder="Select Vendors" [(ngModel)]="vendor">
              <ng-option *ngFor="let vendor of filters?.Vendors" [value]="vendor">{{vendor}}</ng-option>
          </ng-select>
      </div>
  </div>
  <div class="col-3">
      <div class="custom-form-input">
          <label for="">ClientInvoiceNo</label>
          <ng-select class="input-field" placeholder="Select ClientInvoiceNo" [(ngModel)]="clientInvoiceNo">
              <ng-option *ngFor="let businessArea of filters?.ClientInvoiceNo" [value]="businessArea">{{businessArea}}</ng-option>
          </ng-select>
      </div>
  </div>
  <div class="col-3">
      <div class="custom-form-input">
          <label for="">ApplicationNumber</label>
          <ng-select class="input-field" placeholder="Select ApplicationNumber" [(ngModel)]="applicationNumber">
              <ng-option *ngFor="let glAccount of filters?.ApplicationNumber" [value]="glAccount">{{glAccount}}</ng-option>
          </ng-select>
      </div>
  </div>
  <div class="col-3">
      <div class="custom-form-input">
          <label for="">Status</label>
          <ng-select class="input-field" placeholder="Select Status" [(ngModel)]="status">
              <ng-option *ngFor="let subCategory of filters?.Status" [value]="subCategory">{{subCategory}}</ng-option>
          </ng-select>
      </div>
  </div>
    <div class="col-lg-auto">
      <div class="custom-form-input">
          <label for="" class="d-block">&nbsp;</label>
          <button class="custom-button-filters mt-1 me-2" (click)="handleSearch()"
          [disabled]="!vendor && !status && !applicationNumber && !clientInvoiceNo">Search</button>
      <button class="custom-button-filters mt-1 ms-1" (click)="onClearFilter()" [disabled]=" !vendor && !status && !applicationNumber && !clientInvoiceNo">Clear</button>
      </div>
  </div>
  <div class="col-lg-auto">
    <div class="custom-form-input">
        <label for="" class="d-block">&nbsp;</label>
        <button class="custom-button-export excel-button" (click)="exportData.emit()">
            Export
        </button>
    </div>
</div>
  </div>
</div>

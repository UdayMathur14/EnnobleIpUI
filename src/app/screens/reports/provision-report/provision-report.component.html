<div class="page-title">
    <h1>Provisional Report</h1>
  </div>
  <div class="filter-section" >
    <app-provision-report-filter
    (getData)="getData($event.fromDate,$event.toDate)"
    (exportData)="exportData()"></app-provision-report-filter>
  </div>
  
  <div class="content-section" [ngClass]="{'isFilters': isFilters}">
    <app-provision-report-grid-table [provisionalReport]="provisionalReport"></app-provision-report-grid-table>
  </div>

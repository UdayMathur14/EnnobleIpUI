        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Country</label>
                <ng-select class="input-field" [(ngModel)]="country" typeToSearchText
                    placeholder="Select country">
                    <ng-option *ngFor="let vendor of filters?.Country"
                        [value]="vendor">{{vendor}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Vendor Name</label>
                <ng-select class="input-field" [(ngModel)]="vendorName" typeToSearchText
                    placeholder="Select Name">
                    <ng-option *ngFor="let vendor of filters?.VendorName"
                        [value]="vendor">{{vendor}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Vendor Type</label>
                <ng-select class="input-field" [(ngModel)]="vendortype" typeToSearchText
                    placeholder="Select type">
                    <ng-option *ngFor="let vendor of filters?.VendorType"
                        [value]="vendor">{{vendor}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Status</label>
                <ng-select class="input-field" [(ngModel)]="status" typeToSearchText
                    placeholder="Select status">
                    <ng-option *ngFor="let vendor of filters?.Status"
                        [value]="vendor">{{vendor}}</ng-option>
                </ng-select>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <div class="d-flex">
                    <button class="custom-button-filters" (click)="handleSearch()">Search</button>
                    <button class="custom-button-filters ms-4" (click)="onClearFilter()">Clear</button>
                    <button class="custom-button-export ms-3 specific-padding-export" (click)="exportData.emit()">
                        Export
                    </button>
                </div>
            </div>
        </div>

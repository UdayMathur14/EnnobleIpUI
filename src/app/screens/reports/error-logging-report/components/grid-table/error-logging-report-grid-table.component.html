<div id="exportableTable" class="custom-table">
    <table #table>
        <thead>
            <tr>
                <th>Vendor Type</th>
                <th>Vendor Name</th>
                <th>Billing Country</th>
                <th>Contact Person Name</th>
                <th>Mobile No</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let errorLogging of errorLoggings">
                <td class="pointer" container="body">
                    <span placement="end" tooltipClass="table-datetime-popover" [ngbTooltip]="tipContent">
                        <u>{{errorLogging.vendorType}}</u>
                    </span>
                    <ng-template #tipContent>
                        <div class="">
                            <div class="content-row">
                                <span>Creation Date</span>
                                <span>{{errorLogging.creationDate | date: 'yyyy-MM-dd'}}</span>
                            </div>
                        </div>
                    </ng-template>
                </td>
                <td>{{errorLogging.vendorName}}</td>
                <td>{{errorLogging.billingCountry}}</td>
                <td>{{errorLogging.contactPersonName}}</td>
                <td>{{errorLogging.phoneMobileNo}}</td>
            </tr>
            <!-- <tr>
                <td align="center" colspan="13">No Result Found</td>
            </tr> -->
    </table>
</div>

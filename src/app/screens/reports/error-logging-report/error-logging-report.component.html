<div class="page-title">
    <h1>Error Logging Reports</h1>
  </div>
  <div class="filter-section" >
    <app-error-logging-report-filter
    (getData)="getData($event.fromDate,$event.toDate)"></app-error-logging-report-filter>
  </div>
  
  <div class="content-section" [ngClass]="{'isFilters': isFilters}">
    <app-error-logging-report-grid-table [errorLoggings]="errorLoggings"></app-error-logging-report-grid-table>
  </div>

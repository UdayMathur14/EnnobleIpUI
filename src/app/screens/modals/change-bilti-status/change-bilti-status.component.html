<div class="common-modal">
    <div class="ngmodal-header">
        <h3>
            Change Bilti Status
            <span class="float-right" (click)="activeModal.dismiss('Cross click')">
                <img src="assets/images/icons/close.svg" alt="" />
            </span>
        </h3>
    </div>
    <form>
        <div class="ngmodal-body">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="custom-form-input">
                        <label for="">Bilti Number</label>
                        <input type="text" class="input-field" />
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="custom-form-input">
                        <label for="">Remarks</label>
                        <textarea name="" id="" cols="10" rows="3" placeholder="Faridabad"></textarea>
                    </div>
                </div>
            </div>
            <button class="custom-button-regulr">Upload NOC</button>
        </div>
        <div class="ngmodal-footer text-center mt-5">
            <button class="custom-button-regulr">Save</button>
        </div>
    </form>
</div>

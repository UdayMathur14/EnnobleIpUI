<div class="page-title">
  <h1>Freight Master By Accounts</h1>
</div>

<div class="filter-section" [ngClass]="{'d-none': !isFilters}">
  <app-freight-master-accounts-filter
    (freightFilterObj)="searchFreightCode($event)"></app-freight-master-accounts-filter>
</div>

<div class="content-section" [ngClass]="{'isFilters': isFilters}">
  <app-freight-master-accounts-grid-table [searchedFreight]="searchedFreight"></app-freight-master-accounts-grid-table>
</div>

<div class="page-title">
  <h1>Edit Dispatch Note</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr">Save</button>
    <button class="custom-button-secondary" (click)="onCancelPress()">
      Cancel
    </button>
  </div>
</div>

<div class="content-section p-3">
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Dispatch Number</label>
        <input type="text" class="input-field" type="text" disabled/>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Supplier Code</label>
        <input type="text" class="input-field" type="text" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Supplier Name</label>
        <input type="text" class="input-field" type="text" disabled/>
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="custom-form-input">
        <label for="">Supplier Address</label>
        <input type="text" class="input-field" type="text" disabled/>
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Dispatch Note Status</label>
        <select name="" id="">
          <option value="">Open</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vehicle Number</label>
        <input type="text" class="input-field" type="text" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vehicle Size</label>
        <input type="text" class="input-field" type="text" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Out Time</label>
        <input type="text" class="input-field" type="text" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Creator</label>
        <input type="text" class="input-field" type="text" disabled/>
      </div>
    </div>
  </div>

</div>

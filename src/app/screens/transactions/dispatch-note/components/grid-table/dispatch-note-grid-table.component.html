<div class="custom-table">
  <table>
    <thead>
      <tr>
        <th>Dispatch Number</th>
        <th>Supplier Code</th>
        <th>Supplier Name</th>
        <th>Vehicle Number</th>
        <th>Vehicle Size</th>
        <th>Out Time</th>
        <th>Status</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="pointer">
          <span
            container="body"
            placement="end"
            tooltipClass="table-datetime-popover"
            [ngbTooltip]="tipContent"
          >
            <u>Lorem Ipsum</u>
            <ng-template #tipContent>
              <div class="">
                <div class="content-row">
                  <span>Created On</span>
                  <span>01/01/2024</span>
                </div>
                <div class="content-row">
                  <span>Created By</span>
                  <span>IL0001</span>
                </div>
              </div>
            </ng-template>
          </span>
        </td>
        <td>Lorem Ipsum</td>
        <td>Lorem Ipsum</td>
        <td>Lorem Ipsum</td>
        <td>Lorem Ipsum</td>
        <td>Lorem Ipsum</td>
        <td>Lorem Ipsum</td>
        <td class="text-center">
          <img
            src="assets/images/icons/link.svg"
            alt="link"
            class="me-2"
            (click)="onPreviewDeliveryNote()"
            placement="top"
            ngbTooltip="Delivery Note"
          />
          <img
            src="assets/images/icons/editPencil.svg"
            alt="edit"
            (click)="onEditDispatchNote()"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>

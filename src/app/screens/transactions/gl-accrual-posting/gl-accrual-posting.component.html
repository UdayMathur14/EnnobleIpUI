<div class="page-title">
    <h1>GL Accrual Posting</h1>
  </div>
  <div class="filter-section" >
    <app-gl-accrual-posting-filters [filters]="filters" (getData)="filteredData($event)"></app-gl-accrual-posting-filters>
  </div>
  <div class="filter-section d-flex justify-content-end" [ngClass]="{'d-none': !isFilters}">
    <button class="custom-button-filters me-3" style="float: right" (click)="glOutboundTransfer()" [disabled]="glAccrualList.length == 0">Post</button>
  </div>
  <div class="content-section" [ngClass]="{'isFilters': isFilters}">
    <div class="grid-table" >
      <div class="table-container">
        <app-gl-accrual-posting-grid-table [glAccrualList]="glAccrualList"></app-gl-accrual-posting-grid-table>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <ngb-pagination [collectionSize]="totalglAccrualLists" [(page)]="currentPage" [pageSize]="count"
          (pageChange)="onPageChange($event)" [boundaryLinks]="true" [maxSize]="5" [rotate]="true"></ngb-pagination>
        <p class="mt-2 ms-3"> Items per page:</p>
        <select class="custom-select ms-3" [(ngModel)]="count" (ngModelChange)="onPageSizeChange(count)">
          <option [value]="10">10</option>
          <option [value]="20">20</option>
          <option [value]="50">50</option>
          <option [value]="100">100</option>
          <option [value]="500">500</option>
        </select>
      </div>
    </div>
  </div>
  <div class="spinner" *ngIf="loadSpinner">
    Loading...
  </div>

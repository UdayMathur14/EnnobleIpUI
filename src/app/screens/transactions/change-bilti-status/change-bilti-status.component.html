<div class="page-title">
    <h1>Change Bilti Status Listing</h1>
</div>
<div class="filter-section" [ngClass]="{'d-none': !isFilters}">
    <app-change-bilti-status-filter [filters]="filters" (filterSearchObj)="filteredData($event)"></app-change-bilti-status-filter>
  </div>
  
  <div class="content-section" [ngClass]="{'isFilters': isFilters}">
    <div class="grid-table">
      <div class="table-container">
        <app-change-bilti-status-grid-table [biltiBillProcess]="biltiBillProcess"
          (refreshList)="getAllBiltiProcess()"></app-change-bilti-status-grid-table>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <ngb-pagination [collectionSize]="totalBiltis" [(page)]="currentPage" [pageSize]="count"
          (pageChange)="onPageChange($event)" [boundaryLinks]="true" [maxSize]="5" [rotate]="true"></ngb-pagination>
        <p class="mt-2 ms-3"> Items per page:</p>
        <select class="custom-select ms-3" [(ngModel)]="count" (ngModelChange)="onPageSizeChange(count)">
          <option [value]="10">10</option>
          <option [value]="20">20</option>
          <option [value]="50">50</option>
          <option [value]="100">100</option>
          <option [value]="500">500</option>
        </select>
      </div>
    </div>
  </div>

    Loading...
  </div> -->

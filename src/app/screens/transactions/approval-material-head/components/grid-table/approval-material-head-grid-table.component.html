<div class="custom-table">
    <table>
      <thead>
        <tr>
          <th>Bilti Date</th>
          <th>Bilti Bill Process Date</th>
          <th>Bilti#</th>
          <th>FRLR#</th>
          <th>Transporter Name</th>
          <th>Vehicle Number</th>
          <th>Freight Amount</th>
          <th>Paid by Amount</th>
          <th>Debit Amount</th>
          <th>Bilti Details</th>
          <th>Status</th>
          <th>Remarks</th>

      <tbody>
        <tr>

            <ng-template #tipContent>
              <div class="">
                <div class="content-row">
                  <span>Created On</span>

                </div>
                <div class="content-row">
                  <span>Created By</span>
                  <span>IL0001</span>
                </div>
              </div>
            </ng-template>
          </td>
          <td>01/24/2024</td>
          <td>BILNPA0001</td>
          <td>FRLR1</td>
          <td>M/s Oflex Ltd</td>
          <td>DL12CA9939</td>
          <td>1000</td>
          <td>1000</td>
          <td>1000</td>
          <td>
            <img src="assets/images/icons/link.svg" alt="link" (click)="onPreviewApprovalMatHead()" class="pointer">
          </td>
          <td>Approved</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>
  </div>

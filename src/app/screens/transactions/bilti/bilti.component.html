<div class="page-title">
  <h1>Bilti</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr" (click)="onCreateBilti()">Create Bilti</button>
  </div>
</div>
<div class="filter-section" [ngClass]="{'d-none': !isFilters}">
  <app-bilti-filter [filters]="filters" (getData)="getData($event)"></app-bilti-filter>
</div>

<div class="content-section" [ngClass]="{'isFilters': isFilters}">
  <div class="grid-table">
    <div class="table-container">
      <app-bilti-grid-table [biltisList]="biltisList"></app-bilti-grid-table>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <ngb-pagination [collectionSize]="totalBiltis" [(page)]="currentPage" [pageSize]="count"
        (pageChange)="onPageChange($event)" [boundaryLinks]="true" [maxSize]="5" [rotate]="true"></ngb-pagination>
      <p class="mt-2 ms-3"> Items per page:</p>
      <select class="custom-select ms-3" [(ngModel)]="count" (ngModelChange)="onPageSizeChange(count)">
        <option [value]="5">5</option>
        <option [value]="10">10</option>
        <option [value]="15">15</option>
        <option [value]="20">20</option>
        <option [value]="maxCount">All Data</option>
      </select>
    </div>
  </div>
</div>

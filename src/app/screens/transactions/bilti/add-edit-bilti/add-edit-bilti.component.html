<div class="page-title">
  <h1>Create Bilti</h1>
  <div class="action-buttons">
    <button class="custom-button-regulr">Save</button>
    <button class="custom-button-regulr">Print</button>
    <button class="custom-button-secondary" (click)="onCancelPress()">
      Cancel
    </button>
  </div>
</div>
<div class="content-section p-3">
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Transaction Type</label>
        <input type="text" class="input-field" />
        <!-- <div class="input-with-icon">
                  <p-autoComplete [suggestions]="results" (completeMethod)="filterCountry($event)"
                    field="name"></p-autoComplete>
                  <img src="assets/images/icons/search.svg" class="search-icon" alt="Search">
                </div> -->
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">FRLR Number</label>
        <input type="text" class="input-field" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vehicle Number</label>
        <input type="text" class="input-field" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Vehicle Size</label>
        <input type="text" class="input-field" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Transporter Code</label>
        <input type="text" class="input-field" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Transporter Name</label>
        <input type="text" class="input-field" disabled />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
      <div class="custom-form-input">
        <label for="">Freight Code</label>
        <input type="text" class="input-field" />
      </div>
    </div>
    <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
            <label for="">Source</label>
            <input type="text" class="input-field" disabled/>
        </div>
    </div>
    <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
            <label for="">Destination</label>
            <input type="text" class="input-field" disabled/>
        </div>
    </div>
    <div class="col-lg-2 col-md-2">
        <div class="custom-form-input">
            <label for="">Freight Amount</label>
            <input type="text" class="input-field" disabled/>
        </div>
    </div>
  </div>

  <div class="edit-screen-subTable">
    <h4 class="">
      Bilti Details
      <button class="custom-button-regulr">Add</button>
    </h4>
  </div>

  <div class="custom-table">
    <table>
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Transaction Type</th>
          <th>Doc Ref Number</th>
          <th>Vendor Code</th>
          <th>Vendor Name</th>
          <th>Point Name</th>
          <th>Point Charge</th>
          <th>Paid by detail</th>
          <th>Remarks</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            <div class="col-lg-10 col-md-10">
              <div class="custom-form-input">
                <div class="input-with-icon">
                  <input type="text" class="input-field" />
                  <img
                    src="assets/images/icons/search.svg"
                    class="search-icon"
                    alt="Search"
                  />
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="col-lg-10 col-md-10">
              <div class="custom-form-input">
                <div class="input-with-icon">
                  <input type="text" class="input-field" />
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="col-lg-10 col-md-10">
              <div class="custom-form-input">
                <div class="input-with-icon">
                  <input type="text" class="input-field" />
                  <img
                    src="assets/images/icons/search.svg"
                    class="search-icon"
                    alt="Search"
                  />
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="col-lg-12 col-md-12">
              <div class="custom-form-input">
                  <input type="text" class="input-field" disabled/>
              </div>
            </div>
          </td>
          <td>
            <div class="col-lg-10 col-md-10">
              <div class="custom-form-input">
                  <input type="text" class="input-field" disabled/>
              </div>
            </div>
          </td>
          <td>
            <div class="col-lg-10 col-md-10">
              <div class="custom-form-input">
                  <input type="text" class="input-field" disabled/>
              </div>
            </div>
          </td>
          <td>
            <div class="col-lg-10 col-md-10">
              <div class="custom-form-input">
                  <input type="text" class="input-field" disabled/>
              </div>
            </div>
          </td>
          <td>
            <div class="col-lg-10 col-md-0">
              <div class="custom-form-input">
                  <input type="text" class="input-field" disabled/>
              </div>
            </div>
          </td>
          <td class="text-center">
            <img src="assets/images/icons/trash.svg" class="me-2 pointer" alt="link" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

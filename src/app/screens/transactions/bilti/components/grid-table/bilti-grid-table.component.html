                <th>Vehicle Size</th>
                <th>Freight Code</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Freight Amount</th>
                <th>FRLR#</th>
                <th>Loading Location</th>
                <th class="text-center">Bilti Details</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="pointer" container="body">

                      tooltipClass="table-datetime-popover"

                    <ng-template #tipContent>
                      <div class="">
                        <div class="content-row">

                        </div>
                        <div class="content-row">
                          <span>Created By</span>
                          <span>IL0001</span>
                        </div>
                      </div>
                    </ng-template>
                  </td>
                <td>Lorem Ipsum</td>
                <td>Lorem Ipsum</td>
                <td>Lorem Ipsum</td>
                <td>Lorem Ipsum</td>
                <td>Lorem Ipsum</td>
                <td>Lorem Ipsum</td>
                <td>Lorem Ipsum</td>
                <td>Lorem Ipsum</td>
                <td class="text-center">
                    <img src="assets/images/icons/link.svg" alt="link" class="me-2 pointer" (click)="onPreviewBilti()"
                        placement="top" ngbTooltip="Bilti Link" />
                </td>
                <td class="text-center">
                    <img src="assets/images/icons/editPencil.svg" alt="edit" class="pointer" (click)="onEditBilti()" />
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="filters-box">
    <div class="row">
        <div class="col-lg-2">
            <div class="custom-form-input">
                <label for="">Point Name</label>
                <ng-select class="input-field" [(ngModel)]="pointName" placeholder="Select Freight">
                    <ng-option *ngFor="let point of pointChargeList" [value]="point.pointName">{{point.pointName}}</ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col">
            <div class="custom-form-input">
                <label for="" class="d-block">&nbsp;</label>
                <button class="custom-button-filters me-2" (click)="onClearFilter()" [disabled]="!pointName">Clear</button>
                <button class="custom-button-filters" (click)="onPointChargeSearch()" [disabled]="!pointName">Search</button>
            </div>
        </div>
    </div>
</div>

<div class="left-sidebar">
    <div class="brand-logo">
      <img src="assets/images/EnnobleNewLogo.jpg" alt="" width="80px" />
    </div>
    <div class="left-sidebar-inner">
      <div class="accordion" id="sidebarAccordion">
        <div class="accordion-item" *ngIf="securityGroups('Masters_VIEW')" >
          <h2 class="accordion-header" id="masterHeading">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMasters" aria-expanded="true" aria-controls="collapseMasters">
              Reference Data
            </button>
          </h2>
          <div id="collapseMasters" class="accordion-collapse collapse" [ngClass]="{ 'show': selectedAccordion == 'master' }" aria-labelledby="masterHeading" data-bs-parent="#sidebarAccordion">
            <div class="accordion-body">
              <ul>
                <li (click)="onMasterChange('lookupType')" *ngIf="securityGroups('Master/LookUpType_VIEW')">MasterType</li>
                <li (click)="onMasterChange('lookup')" *ngIf="securityGroups('Masters_LookUp_VIEW')">MasterData </li>
                <li (click)="onMasterChange('customer')" *ngIf="securityGroups('Masters_Customer_VIEW')">Customer Master</li>
                <li (click)="onMasterChange('vendor')" *ngIf="securityGroups('Masters_Vendor_VIEW')">Vendor Master</li> 
                <li (click)="onMasterChange('bank')" *ngIf="securityGroups('Masters_Bank_VIEW')">Bank Master</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="accordion-item" *ngIf="securityGroups('Transaction_VIEW')">
          <h2 class="accordion-header" id="transactionsHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTransactions" aria-expanded="false" aria-controls="collapseTransactions">
              Processes
            </button>
          </h2>
          <div id="collapseTransactions" class="accordion-collapse collapse" [ngClass]="{ 'show': selectedAccordion == 'transactions' }" aria-labelledby="transactionsHeading" data-bs-parent="#sidebarAccordion">
            <div class="accordion-body">
              <ul>
                <li (click)="onTransactionChange('dispatchNote')" *ngIf="securityGroups('Transaction_Invoice_Entry_VIEW')" >Invoice Entry </li>
                <li (click)="onTransactionChange('bilti')" *ngIf="securityGroups('Transaction_Payment_Entry_VIEW')" >Payment Update</li>
                <li (click)="onTransactionChange('dispatchNote1')" *ngIf="securityGroups('Transaction_Sales_Entry_VIEW')" >Sales Update</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="accordion-item" *ngIf="securityGroups('Reports_VIEW')">
          <h2 class="accordion-header" id="reportsHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsereports" aria-expanded="false" aria-controls="collapsereports">
              Reports
            </button>
          </h2>
          <div id="collapsereports" class="accordion-collapse collapse" [ngClass]="{ 'show': selectedAccordion == 'report' }" aria-labelledby="reportsHeading" data-bs-parent="#sidebarAccordion">
            <div class="accordion-body">
              <ul>
                <li (click)="onreportChange('vendorpurchase')" *ngIf="securityGroups('Reports_Vendor_Purchase_VIEW')">Vendor Purchase </li> <!--Error Logging Report changed to searchvendor-->
                <li (click)="onreportChange('OutStandingvendorPayment')" *ngIf="securityGroups('Reports_OutStanding_Vendor_Payment_VIEW')">OutStanding Vendor Payment</li>
                <li (click)="onreportChange('pendingSaleInvoices')" *ngIf="securityGroups('Reports_Pending_Sale_Invoice_VIEW')">Pending Sale Invoices </li>
                <!-- <li (click)="onreportChange('processing-report')">Processing Report</li> -->
                <li (click)="onreportChange('vendorsearch')" *ngIf="securityGroups('Reports_Vendor_Search_By_Country_VIEW')">Vendor Search By Country</li> <!--Error Logging Report changed to searchvendor-->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

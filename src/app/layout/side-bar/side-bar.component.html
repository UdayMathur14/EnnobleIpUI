<div class="left-sidebar">
    <div class="brand-logo">
      <img src="assets/images/logo.png" alt="" width="80px" />
    </div>
    <div class="left-sidebar-inner">
      <div class="accordion" id="sidebarAccordion">
        <div class="accordion-item" *ngIf="hasPermission('MFG_MST')">
          <h2 class="accordion-header" id="masterHeading">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMasters" aria-expanded="true" aria-controls="collapseMasters">
              Masters
            </button>
          </h2>
          <div id="collapseMasters" class="accordion-collapse collapse" [ngClass]="{ 'show': selectedAccordion == 'master' }" aria-labelledby="masterHeading" data-bs-parent="#sidebarAccordion">
            <div class="accordion-body">
              <ul>
                <li (click)="onMasterChange('lookup')">Lookup Master</li>
                <li (click)="onMasterChange('customer')">Customer Master</li>
                <li (click)="onMasterChange('vendor')">Vendor Master</li> 
                <li (click)="onMasterChange('transactionType')">Bank Master</li> 
                <!-- <li (click)="onMasterChange('transporter')" *ngIf="securityGroups('MFG_MST_TRANSPORTER_MASTER')">Transporter Master</li>
                <li (click)="onMasterChange('vehicle')" *ngIf="securityGroups('MFG_MST_VEHICLE_MASTER')">Vehicle Master</li>
                <li (click)="onMasterChange('freight')" *ngIf="securityGroups('MFG_MST_FREIGHT_MASTER')">Freight Master</li>
                <li (click)="onMasterChange('pointCharge')" *ngIf="securityGroups('MFG_MST_POINT_CHARGE_MASTER')">Point Charge Master</li>
                <li (click)="onMasterChange('part')" *ngIf="securityGroups('MFG_MST_PART_MASTER')">Part Master</li>
                <li (click)="onMasterChange('advice')" *ngIf="securityGroups('MFG_MST_ADVICE_TYPE_MASTER')">Advice Type Master</li>
                  <li (click)="onMasterChange('lookup')" *ngIf="securityGroups('MFG_MST_LOOKUP_MASTER')">Lookup Master</li> 
                <li (click)="onMasterChange('recycleBin')">Recycle Bin Plant configuration</li>  -->
              </ul>
            </div>
          </div>
        </div>
        <div class="accordion-item" >
          <h2 class="accordion-header" id="transactionsHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTransactions" aria-expanded="false" aria-controls="collapseTransactions">
              Transactions
            </button>
          </h2>
          <div id="collapseTransactions" class="accordion-collapse collapse" [ngClass]="{ 'show': selectedAccordion == 'transactions' }" aria-labelledby="transactionsHeading" data-bs-parent="#sidebarAccordion">
            <div class="accordion-body">
              <ul>
                <li (click)="onTransactionChange('lookup')" >Transaction1</li>
                <li (click)="onTransactionChange('lookup')">Transaction 2</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="accordion-item" *ngIf="securityGroups('MFG_REPORT')">
          <h2 class="accordion-header" id="reportsHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsereports" aria-expanded="false" aria-controls="collapsereports">
              Reports
            </button>
          </h2>
          <div id="collapsereports" class="accordion-collapse collapse" [ngClass]="{ 'show': selectedAccordion == 'report' }" aria-labelledby="reportsHeading" data-bs-parent="#sidebarAccordion">
            <div class="accordion-body">
              <ul>
                <li (click)="onreportChange('')" *ngIf="securityGroups('MFG_REPORT_PROCESSED_REPORT')">Report</li>
                <li (click)="onreportChange('error-logging-report')" *ngIf="securityGroups('MFG_REPORT_ERROR_LOGGING_REPORT')">Report 2</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
